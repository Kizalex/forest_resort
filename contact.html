<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Forest Escape Resort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="profile.html">Customer Profile</a>
        </nav>
        
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div class="contact-details">
                    <img src="images/contact-forest.jpg" alt="Contact Forest Escape Resort" class="hero-img">
                    <p><strong>Address:</strong> 123 Forest Lane, Nature City</p>
                    <p><strong>Phone:</strong> +123 456 7890</p>
                    <p><strong>Email:</strong> info@forestescaperesort.com</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="profile.html">Customer Profile</a>
        </nav>
        <div class="copyright">&copy; 2024 Forest Escape Resort. All rights reserved.</div>
    </footer>
</body>
</html>
